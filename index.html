<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contador de visitas -->
    <div id="visit-counter">👁️ 0</div>

    <!-- Fondo estrellado -->
    <canvas id="stars"></canvas>

    <!-- Botones de la tienda -->
    <div class="buttons-container">
        <button id="btn-juego">Ir al Juego</button>
        <button id="btn-seguir">Seguir al Creador</button>
        <button id="btn-donar">Donar</button>
    </div>

    <!-- Música de fondo y sonido de click -->
    <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/08/24/audio_5e4b6d5e4f.mp3?filename=chill-ambient-11095.mp3" loop autoplay></audio>
    <audio id="click-sound" src="https://freesound.org/data/previews/442/442256_8308440-lq.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
